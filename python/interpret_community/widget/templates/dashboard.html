<!doctype html>
<title>Interpret Dashboard</title>

{% endif %}
<div style="height: 100%;" id="{{app_id}}"></div>

    let data = {{explanation|safe}};

    html {height: 100%;}
    body {height: 100%; margin: 0}
</style>
