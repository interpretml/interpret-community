# code-coverage.yml
trigger: none
pr: none

schedules:
  - cron: "30 5 * * *" # Time is UTC
    displayName: Nightly Code Coverage Build
    branches:
      include:
        - master
        - dev
    always: true

pool:
  vmImage: "ubuntu-latest"

parameters:
  name: "codecoverage"

jobs:
  - job: ${{ parameters.name }}

variables:
  artifactFeed: interpret-extensions-feed

steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: conda create --yes --quiet --name interp python=3.6
    displayName: Create Anaconda environment

  - bash: |
      source activate interp
      conda install --yes --quiet --name interp pytorch-cpu torchvision-cpu -c pytorch

    displayName: Install Anaconda packages

  - bash: |
      source activate interp
      pip install --upgrade pip
    displayName: Upgrade pip to latest

  - bash: |
      source activate interp
      pip install -r requirements.txt
    displayName: Install required pip packages

  - bash: |
      source activate interp
      pip install -e ./python
    displayName: Install interpret-extensions

  - bash: |
      source activate interp
      pip install --upgrade setuptools wheel twine
      cd ./python
      python setup.py bdist_wheel
      cd ..
    displayName: Create a wheel

  - bash: |
      source activate interp && \
      python -m pytest test/ --junitxml=./TEST-TEST.xml --cov=interpret --cov-report=xml --cov-report=html -o unit_suite_name="${{ parameters.name }}"
    displayName: "Run tests"

  - task: PublishTestResults@2
    displayName: "Publish Test Results **/TEST-*.xml"
    condition: succeededOrFailed()
